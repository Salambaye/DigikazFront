<div class="create-post-form-container">
    <h2>Create Post</h2>
    <form [formGroup]="postForm" (ngSubmit)="onSubmit()">

        <div>
            <mat-form-field>
                <mat-label>User ID</mat-label>
                <input matInput id="userId" type="number" formControlName="userId" placeholder="Put your UserId">
                <mat-hint>Should be a number</mat-hint>
            </mat-form-field>
        </div>

        <div>
            <mat-form-field>
                <mat-label>Title</mat-label>
                <input matInput id="title" type="test" formControlName="title" placeholder="Put your Title">
            </mat-form-field>
        </div>


        <div>
            <mat-form-field>
                <mat-label>Body</mat-label>
                <textarea matInput id="body" formControlName="body"></textarea>
            </mat-form-field>
        </div>

        <div *ngIf="errorMessage">
            {{errorMessage}}
        </div>

        <div>
            <button mat-raised-button type="submit" [disabled]="postForm.invalid" color="primary">
                Cr√©er Post
            </button>
        </div>
    </form>
</div>
