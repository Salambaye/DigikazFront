<app-spinner *ngIf="isCreatePropertyLoading"></app-spinner>

<div class="list-property-button">
    <button mat-fab extended color="primary" (click)="viewProperties()">
        <mat-icon>view_list</mat-icon> Properties List
    </button>
</div>

<div class="create-property-form-container">
    <form [formGroup]="propertyForm" (ngSubmit)="onSubmit()">
        <mat-card>
            <mat-card-header>
                <mat-card-title>Créer une Propriété</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <mat-form-field>
                    <mat-label>Titre</mat-label>
                    <input id="title" matInput placeholder="Titre de la Propriété" required>
                </mat-form-field>
                <mat-form-field>
                    <mat-label>Lieu</mat-label>
                    <input matInput type="text" id="location" required>
                </mat-form-field>
                <mat-form-field>
                    <mat-label>Type de Propriété</mat-label>
                    <mat-select id="property_type" required>
                        <mat-option value="house">Maison</mat-option>
                        <mat-option value="apartment">Appartement</mat-option>
                        <mat-option value="studio">Studio</mat-option>
                    </mat-select>
                </mat-form-field>
                <mat-form-field>
                    <mat-label>Prix/Mois</mat-label>
                    <input id="price" matInput type="number" required>
                    <mat-error *ngIf="propertyForm?.get('price')?.hasError('required')">Le prix est requis.</mat-error>
                </mat-form-field>
                <mat-form-field>
                    <mat-label>Textarea</mat-label>
                    <textarea id="description" matInput></textarea>
                </mat-form-field>
            </mat-card-content>
            <mat-card-actions>
                <button mat-raised-button color="primary" type="submit">
                    Create Property
                </button>
            </mat-card-actions>
        </mat-card>
    </form>
</div>
